<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-amber-100 p-6 fill-amber-700 flex flex-col gap-4">
        <main class="flex flex-col items-start gap-4">
            <h1 class="text-5xl font-serif font-bold text-amber-900">Leaf &amp; <span class="sm:hidden"><br/></span> Brew Box</h1>
            <h2 class="font-bold text-lg text-amber-700">Preferences</h2>
            
            <form class="bg-white p-2 relative min-w-full">
                <svg class="absolute right-0 top-0 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" height="100px" viewBox="0 -960 960 960" width="100px"><path d="M160-120v-80h640v80H160Zm560-520h80v-120h-80v120ZM320-280q-66 0-113-47t-47-113v-400h200v96l-72 58q-2 2-8 16v170q0 8 6 14t14 6h160q8 0 14-6t6-14v-170q0-2-8-16l-72-58v-96h400q33 0 56.5 23.5T880-760v120q0 33-23.5 56.5T800-560h-80v120q0 66-47 113t-113 47H320Z"/></svg>


                <!-- SUBSCRIPTION -->
                <fieldset class="flex flex-col gap-4 mb-8">
                    <legend class="text-amber-600 font-bold text-md mb-4">Subscription</legend>
                    
                    <!-- SUBSCRIPTION TIER -->
                    <section>
                        <label class="font-bold block">Subscription Tier</label>
                        <select class="border border-amber-600 block w-full focus:bg-amber-50">
                            <option>Basic (1 tea per month)</option>
                            <option>Standard (3 teas per month)</option>
                            <option>Deluxe (5 teas per month)</option>
                        </select>
                    </section>
                    
                    <!-- TASTE PREFERENCE -->
                    <section>
                        <p class="font-bold">Taste Preference</p>
                        <section>
                            <section>
                                <input type="checkbox" id="fruity" name="fruity"/>
                                <label for="fruity">Fruity</label>
                            </section>
                            <section>
                                <input type="checkbox" id="floral" name="floral"/>
                                <label for="floral">Floral</label>
                            </section>
                            <section>
                                <input type="checkbox" id="sweet" name="sweet"/>
                                <label for="sweet">Sweet</label>
                            </section>
                        </section>
                    </section>
                    
                    <!-- LOOSE OR BAGGED -->
                    <section>
                        <p class="font-bold">Loose Leaf or Bagged?</p>
                        <section>
                            <section>
                                <input type="radio" id="loose" name="tea-preference"/>
                                <label for="loose">Loose</label>
                            </section>
                            <section>
                                <input type="radio" id="bagged" name="tea-preference"/>
                                <label for="bagged">Bagged</label>
                            </section>
                            <section>
                                <input type="radio" id="either" name="tea-preference"/>
                                <label for="either">Either</label>
                            </section>
                        </section>
                    </section>
                    
                    <!-- DIETARY RESTRICTIONS -->
                    <section>
                        <label class="font-bold" for="delivery_instructions">Dietary Restrictions</label>
                        <textarea id="delivery_instructions" class="border border-amber-600 block w-full focus:bg-amber-50"></textarea>
                    </section>
                    
                </fieldset>
                
                <!-- CUSTOMER DETAILS -->
                <fieldset class="flex flex-col gap-4 relative" >
                    <legend class="text-amber-600 font-bold text-md mb-4">Details</legend>
                    
                    <!-- NAME -->
                    <section>
                        <label class="font-bold" >Full Name</label>
                        <input class="border border-amber-600 block w-full"type="text" value="Earl Greyson"/>
                    </section>
                    
                    <!-- EMAIL -->
                    <section>
                        <label class="font-bold">Email</label>
                        <input class="border border-amber-600 block w-full" type="email" value="earlgreyson@tealovers.com"/>
                    </section>
                    
                    <!-- DELIVERY -->
                    <section>
                        <h3 class="font-bold">Delivery Address</h3>
                        <section class="border border-amber-600 block w-full">
                            <p>12 Brewster Lane</p>
                            <p>Steepville</p>
                            <p>TE 67894</p>
                            <a href="#" class="underline text-amber-600 mt-2 text-sm">Change address</a>
                        </section>
                    </section>
                    
                    <!-- PAYMENT -->
                    <section >
                        <h3 class="font-bold">Payment Method</h3>
                        <section class="border border-amber-600 block relative">
                            <section>
                                <p>....8523</p>
                                <section class="absolute right-0 top-0 w-12 flex -translate-x-10 p-2">
                                    <img src="img/logo_visa.png" alt="visa"/>
                                    <img src="img/logo_mastercard.png" alt="mastercard"/>
                                </section>
                            </section>
                            <a href="#" class="underline text-amber-600 mt-2 text-sm">Change payment method</a>
                        </section>
                    </section>
                    
                    <!-- DELIVERY ICON -->
                    <svg class="absolute top-0 right-0 -translate-y-10" xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px"><path d="M240-160q-50 0-85-35t-35-85H40v-440q0-33 23.5-56.5T120-800h560v160h120l120 160v200h-80q0 50-35 85t-85 35q-50 0-85-35t-35-85H360q0 50-35 85t-85 35Zm0-80q17 0 28.5-11.5T280-280q0-17-11.5-28.5T240-320q-17 0-28.5 11.5T200-280q0 17 11.5 28.5T240-240Zm480 0q17 0 28.5-11.5T760-280q0-17-11.5-28.5T720-320q-17 0-28.5 11.5T680-280q0 17 11.5 28.5T720-240Zm-40-200h170l-90-120h-80v120Z"/></svg>
                </fieldset>
                
                <!-- SAVE BUTTON -->
                <input class="bg-amber-800 rounded w-full p-2 mt-4 text-white font-bold" type="submit" value="Save Preferences"/>            
            </form>
        </main>
        <footer>
            <svg class="block m-auto m" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M160-120v-80h640v80H160Zm160-160q-66 0-113-47t-47-113v-400h640q33 0 56.5 23.5T880-760v120q0 33-23.5 56.5T800-560h-80v120q0 66-47 113t-113 47H320Zm0-480h320-400 80Zm400 120h80v-120h-80v120ZM560-360q33 0 56.5-23.5T640-440v-320H400v16l72 58q2 2 8 16v170q0 8-6 14t-14 6H300q-8 0-14-6t-6-14v-170q0-2 8-16l72-58v-16H240v320q0 33 23.5 56.5T320-360h240ZM360-760h40-40Z"/></svg>
        </footer>
    </body>
</html>
